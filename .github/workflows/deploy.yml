name: Deploy to Vercel

on:
  push:
    branches: [ production ]
  pull_request:
    branches: [ production ]
  workflow_run:
    workflows: ["Testing and Quality Assurance", "Security and Quality Pipeline"]
    types:
      - completed

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  NODE_VERSION: '18'

jobs:
  pre-deployment-checks:
    name: Pre-deployment Security and Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Security audit
      run: |
        echo "ðŸ”’ Running security audit..."
        npm audit --audit-level=moderate
    
    - name: Run comprehensive tests
      run: |
        echo "ðŸ§ª Running comprehensive test suite..."
        npm test -- --coverage --watchAll=false
    
    - name: Validate environment secrets
      run: |
        echo "ðŸ” Validating deployment secrets..."
        if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
          echo "âŒ VERCEL_TOKEN is not set"
          exit 1
        fi
        if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then
          echo "âŒ VERCEL_ORG_ID is not set"  
          exit 1
        fi
        if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
          echo "âŒ VERCEL_PROJECT_ID is not set"
          exit 1
        fi
        echo "âœ… All required secrets are configured"
    
    - name: Application startup test
      run: |
        echo "ðŸš€ Testing application startup..."
        timeout 15s npm start &
        SERVER_PID=$!
        sleep 8
        
        # Test health endpoint
        curl -f http://localhost:3000/health || exit 1
        
        # Test API endpoints
        curl -f http://localhost:3000/api/docs || exit 1
        curl -f http://localhost:3000/api/comments || exit 1
        
        kill $SERVER_PID || true
        echo "âœ… Application startup test passed!"

  deploy-preview:
    name: Deploy Preview Environment
    runs-on: ubuntu-latest
    needs: pre-deployment-checks
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install Vercel CLI
      run: npm install --global vercel@latest
    
    - name: Pull Vercel Environment Information
      run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
    
    - name: Build Project Artifacts
      run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
    
    - name: Deploy Project Artifacts to Vercel (Preview)
      id: deploy
      run: |
        url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
        echo "preview-url=$url" >> $GITHUB_OUTPUT
        echo "ðŸš€ Preview deployed to: $url"
    
    - name: Test Preview Deployment
      run: |
        sleep 10
        curl -f ${{ steps.deploy.outputs.preview-url }}/health || exit 1
        echo "âœ… Preview deployment successful!"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: pre-deployment-checks
    if: github.ref == 'refs/heads/production'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.production-url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install Vercel CLI
      run: npm install --global vercel@latest
    
    - name: Pull Vercel Environment Information
      run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
    
    - name: Build Project Artifacts
      run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
    
    - name: Deploy Project Artifacts to Vercel (Production)
      id: deploy
      run: |
        echo "ðŸš€ Deploying to production..."
        url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
        echo "production-url=$url" >> $GITHUB_OUTPUT
        echo "ðŸŒ Production deployed to: $url"
    
    - name: Wait for deployment to be ready
      run: |
        echo "â³ Waiting for deployment to be fully ready..."
        sleep 30
    
    - name: Validate production deployment health
      run: |
        echo "ðŸ” Validating production deployment health..."
        BASE_URL="${{ steps.deploy.outputs.production-url }}"
        
        # Test health endpoint with retries
        for i in {1..5}; do
          if curl -f "$BASE_URL/health"; then
            echo "âœ… Health check passed!"
            break
          fi
          echo "Health check attempt $i/5 failed, retrying..."
          sleep 10
        done
        
        # Test API documentation
        curl -f "$BASE_URL/api/docs" || exit 1
        echo "âœ… API docs accessible!"
    
    - name: Run production smoke tests
      run: |
        echo "ðŸ§ª Running production smoke tests..."
        BASE_URL="${{ steps.deploy.outputs.production-url }}"
        
        # Test crear comentario
        echo "Testing comment creation..."
        COMMENT_RESPONSE=$(curl -s -w "%{http_code}" -X POST "$BASE_URL/api/comments" \
          -H "Content-Type: application/json" \
          -d '{"author": "Production Test", "content": "This is a production deployment test comment"}')
        
        HTTP_CODE=$(echo "$COMMENT_RESPONSE" | tail -c 4)
        if [ "$HTTP_CODE" != "201" ]; then
          echo "âŒ Comment creation failed with HTTP code: $HTTP_CODE"
          exit 1
        fi
        echo "âœ… Comment creation test passed!"
        
        # Test obtener comentarios
        echo "Testing comment retrieval..."
        curl -f "$BASE_URL/api/comments" || exit 1
        echo "âœ… Comment retrieval test passed!"
        
        echo "ðŸŽ‰ All production smoke tests passed!"
    
    - name: Performance validation
      run: |
        echo "âš¡ Running production performance validation..."
        BASE_URL="${{ steps.deploy.outputs.production-url }}"
        
        # Test response times
        echo "Testing response times..."
        
        # Health endpoint should respond quickly
        HEALTH_TIME=$(curl -w "%{time_total}" -s -o /dev/null "$BASE_URL/health")
        echo "Health endpoint response time: ${HEALTH_TIME}s"
        
        # API endpoints response time
        API_TIME=$(curl -w "%{time_total}" -s -o /dev/null "$BASE_URL/api/comments")
        echo "API endpoint response time: ${API_TIME}s"
        
        # Validate response times (should be under 2 seconds)
        if (( $(echo "$HEALTH_TIME > 2.0" | bc -l) )); then
          echo "âŒ Health endpoint too slow: ${HEALTH_TIME}s"
          exit 1
        fi
        
        if (( $(echo "$API_TIME > 2.0" | bc -l) )); then
          echo "âŒ API endpoint too slow: ${API_TIME}s"
          exit 1
        fi
        
        echo "âœ… Performance validation passed!"

  post-deployment-monitoring:
    name: Post-deployment Monitoring Setup
    runs-on: ubuntu-latest
    needs: deploy-production
    if: success() && github.ref == 'refs/heads/production'
    
    steps:
    - name: Setup monitoring alerts
      run: |
        echo "ðŸ“Š Setting up post-deployment monitoring..."
        echo "Deployment completed at: $(date)"
        echo "Production URL: ${{ needs.deploy-production.outputs.production-url }}"
    
    - name: Create deployment record
      run: |
        echo "ðŸ“ Creating deployment record..."
        cat > deployment-record.json << EOF
        {
          "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
          "commit": "${{ github.sha }}",
          "branch": "${{ github.ref_name }}",
          "actor": "${{ github.actor }}",
          "url": "${{ needs.deploy-production.outputs.production-url }}",
          "status": "success"
        }
        EOF
        
        echo "Deployment record created:"
        cat deployment-record.json
    
    - name: Upload deployment record
      uses: actions/upload-artifact@v3
      with:
        name: deployment-record-${{ github.sha }}
        path: deployment-record.json
        retention-days: 90

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always() && github.ref == 'refs/heads/production'
    
    steps:
    - name: Deployment Success
      if: needs.deploy-production.result == 'success'
      run: |
        echo "ðŸŽ‰ Deployment to production successful!"
        echo "ðŸŒ Your API is live and ready to use!"
    
    - name: Deployment Failed
      if: needs.deploy-production.result == 'failure'
      run: |
        echo "âŒ Deployment to production failed!"
        exit 1
